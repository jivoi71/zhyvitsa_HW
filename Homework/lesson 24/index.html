<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Order with JS//</title>
</head>

<body>
    <form class="order">
        <div>
            <label for="name">Your name</label>
            <input class="order__field" type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="seat">Your number of seat</label>
            <input class="order__field" type="text" name="seat" id="seat" placeholder="Enter your number of seat">
        </div>
        <div>
            <label for="fcourse">First course</label>
            <input class="order__field" type="text" name="fcourse" id="fcourse" placeholder="Enter your first course">
        </div>
        <div>
            <label for="scourse">Second course</label>
            <input class="order__field" type="text" name="scourse" id="scourse" placeholder="Enter your second course">
        </div>
        <div>
            <label for="drink">Drink</label>
            <input class="order__field" type="text" name="drink" id="drink" placeholder="Enter your drink">
        </div>

        <hr>

        <div>
            <button class="order__button" type="button">Make an order</button>
        </div>
    </form>

    <div class="order-list">
        <h2>Client's order:</h2>
        
        <hr>
        <div class="order-list__pay" id="order-pay">
            Order is not ready yet...
        </div>
        <hr>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
